
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="cal.css"/>
    
    </head>
            <div id="calculator">
                <h1><b>CALCULATOR</b></h1>
                <FORM NAME="Calc">
                    <TABLE BORDER=4>
                        <TR>
                            <TD>
                                <INPUT class="Display" TYPE="text"   NAME="Input" Size="12" placeholder ="Operation" readonly>=
                                <INPUT class="Display" TYPE="text"   NAME="InputA" Size="12" placeholder ="Result" readonly><br>
                            </TD>
                        </TR>
                        <TR>
                            <TD>
                                <INPUT class ="reset" TYPE="button" NAME="Allclear" VALUE="  AC  " OnClick="Calc.InputA.value = ''; Calc.Input.value = ''">
                                <INPUT class ="reset" TYPE="button" NAME="Inputclear" VALUE="  IC  " OnClick="Calc.Input.value = ''">
                                <INPUT class ="reset" TYPE="button" NAME="outclear" VALUE="  OC  " OnClick="Calc.InputA.value = ''">
                                <INPUT class ="reset" TYPE="button" NAME="Inputclear" VALUE=" BACK " OnClick=""><br><br><br>
                                <INPUT class ="Digits" TYPE="button" NAME="one"   VALUE="  7  " OnClick="Calc.Input.value += '7'">
                                <INPUT class ="Digits" TYPE="button" NAME="two"   VALUE="  8  " OnCLick="Calc.Input.value += '8'">
                                <INPUT class ="Digits" TYPE="button" NAME="three" VALUE="  9  " OnClick="Calc.Input.value += '9'">
                                <INPUT class="operater" TYPE="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '"><br>
                                <INPUT class ="Digits" TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
                                <INPUT class ="Digits" TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
                                <INPUT class ="Digits" TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
                                <INPUT class="operater" TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '"><br>
                                <INPUT class ="Digits" TYPE="button" NAME="seven" VALUE="  1  " OnClick="Calc.Input.value += '1'">
                                <INPUT class ="Digits" TYPE="button" NAME="eight" VALUE="  2  " OnCLick="Calc.Input.value += '2'">
                                <INPUT class ="Digits" TYPE="button" NAME="nine"  VALUE="  3  " OnClick="Calc.Input.value += '3'">
                                <INPUT class="operater"TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '"><br>
                                <INPUT class="Digits" TYPE="button" NAME="decimal" VALUE=" . " OnClick="Calc.Input.value += '.'">
                                <INPUT class ="Digits" TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
                                <INPUT class="eval" TYPE="button" NAME="DoIt"  VALUE="  =  " OnClick="Calc.InputA.value = eval(Calc.Input.value)">
                                <INPUT class="operater" TYPE="button" NAME="div"   VALUE="  รท  " OnClick="Calc.Input.value += ' / '"><br>
                            </TD>
                        </TR>
                        </TABLE>
                    </FORM>
                </div>               
                    
</html>
